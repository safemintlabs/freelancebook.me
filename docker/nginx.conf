worker_processes  1;

events {
    worker_connections  1024;
}
http {
  include       mime.types;
  default_type  application/octet-stream;

  upstream freelancebook {
    server app:8910;
    server app2:8913;
  }

  server {
      listen 80;
      server_name freelancebook.me;
      root /var/www/certbot;
      location / {
          return 301 https://$host$request_uri;
      }
      location ~ /.well-known {
        allow all;
      }
      location ~ /\.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
        try_files $uri =404;
        break;
      }
  }
  server {
    listen 80;
    server_name freelancebook.me;
    root /var/www/certbot;
    #location / {
    #    return 301 https://$host$request_uri;
    #}
    location ~ /.well-known {
      allow all;
    }
    location ~ /\.well-known/acme-challenge/ {
      allow all;
      root /var/www/certbot;
      try_files $uri =404;
      break;
    }
  }
  server {
    listen       443 ssl;
    server_name  *.freelancebook.me;
    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/freelancebook.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freelancebook.me/privkey.pem;

    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:1m;  # about 4000 sessions
    ssl_session_tickets off;

    # intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    add_header Strict-Transport-Security "max-age=63072000" always;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
        proxy_set_header  Host               $http_host;
        proxy_set_header  Cookie             $http_cookie;
        proxy_redirect    off;

        proxy_pass http://freelancebook;
  # kill cache
          add_header Last-Modified $date_gmt;
          add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
          if_modified_since off;
          expires off;
          etag off;
      }
  }

}
